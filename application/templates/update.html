<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% assets "scss_all" %}
    <link rel="stylesheet" href="../static/styles/style.css">
    {% endassets%}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <title>Todo</title>
</head>

<body>
    <div class="container mt-3">
        <div class="nav-box py-3">
            <nav class="navbar-fluid navbar-light bg-transparent py-1">
                <span class="navbar-brand mb-0 h1 text-uppercase brand">TrackHub</span>
            </nav>
            <p class="navbar-brand mb-0 h1 text-uppercase">Motosport and simracing home</p>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-lg-6 col-md-12 align-content-center  py-3 alerts">
                <form action="/update/{{task.id}}" method="POST">
                    <div class="card mb-3">
                        <div class="card-body">
                            <label for="description" class="form-label text-light">Update your track</label>
                            <input type="text" value="{{task.description}}" name="description" class="form-control">
                            <input type="text" value="{{task.laptime}}" name="laptime" class="form-control">
                            <button type="submit" class="btn btn-primary my-3">Update</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-lg-6 col-md-12 box-2 align-self-center">
                <h1 class="text-left text-uppercase text-light">Edit your track times here</h1>
                <p class="lead text-light">Local World most reliable source for thing that you don't need. Speed and
                    power is not everything, consistency is the key in winning</p>
                <img src="../static/McLaren 650S GT3 Yellow Race Car - 640x249.png" alt="car">
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/bd9f61eaab.js" crossorigin="anonymous"></script>

</html>
