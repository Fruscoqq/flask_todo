<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Todo</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row justify-content-md-center">
            <div class="col-lg-auto bg-secondary py-3">
                <h1 class="text-center text-light">Todo App</h1>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <form action="/add" method="POST">
                    <div class="mb-3">
                        <!-- <label for="description" class="form-label lead">Title</label> -->
                        <input type="text" name="description" placeholder="Your todo.." class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                {% for task in tasks_list %}
                <!-- <div class="card">
               <h4>{{task.description}}</h4>
               <a href="/update/{{task.id}}" class="btn btn-warning">Update</a>
               <a href="/delete/{{task.id}}" class="btn btn-danger">Delete</a>
           </div> -->

                <div class="card py-3 my-3" style="width: 28rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{task.description}}</h5>
                        <!-- <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt
                            laudantium
                            itaque doloremque.</p> -->
                        <a href="/update/{{task.id}}" class="btn btn-warning">Update</a>
                        <a href="/delete/{{task.id}}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
